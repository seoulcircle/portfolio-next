name: Deploy Portfolio

on:
  push:
    paths:
      - "apps/portfolio/**"
      - "packages/**"
      - "tsconfig.base.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Pull Vercel Project Settings
        run: |
          npx vercel pull \
          --cwd apps/portfolio \
          --yes \
          --environment=production \
          --token ${{ secrets.VERCEL_TOKEN }}

      - name: Build Portfolio
        run: |
          pnpm --filter portfolio build

      - name: Fix tsconfig path for CI
        run: |
          sed -i 's|"extends": "../../tsconfig.base.json"|"extends": "./../../tsconfig.base.json"|' apps/portfolio/tsconfig.json

      - name: Prebuild for Vercel
        run: |
          npx vercel build --cwd apps/portfolio --prod --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: npx vercel deploy --cwd apps/portfolio --prebuilt --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
