name: Deploy Portfolio

on:
  push:
    paths:
      - "apps/portfolio/**"
      - "packages/**"
      - "tsconfig.base.json"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node & pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Copy & patch tsconfig.base.json
        run: |
          cp tsconfig.base.json apps/portfolio/
          sed -i 's|../../packages|../../../packages|g' apps/portfolio/tsconfig.base.json

      - name: Build Portfolio
        env:
          CI: true
        run: pnpm --filter portfolio build

      - name: Deploy to Vercel
        run: |
          npx vercel deploy \
            --cwd apps/portfolio \
            --prebuilt \
            --prod \
            --yes \
            --token ${{ secrets.VERCEL_TOKEN }}
